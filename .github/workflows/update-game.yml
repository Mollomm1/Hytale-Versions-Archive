name: Check and Package Game Update

on:
  schedule:
    - cron: '15 */4 * * *' # Run every 4 hours
  workflow_dispatch:
    inputs:
      force_version:
        description: 'Force version'
        required: false
        type: string
      force_type:
        description: 'Force type'
        required: false
        default: ''
        type: choice
        options:
        - ''
        - release
        - pre-release

concurrency: 
  group: game-updater
  cancel-in-progress: false

permissions:
  contents: write
  packages: read 

jobs:
  check-and-release:
    name: Check ${{ matrix.type }}
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        type: [release, pre-release]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rar unzip jq
          pip install requests

      - name: Analyze Existing Releases
        id: history
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CurrentType: ${{ matrix.type }}
        run: |
          # Define tag suffix to look for based on type
          # Release -> look for simple numbers (isPrerelease=false)
          # Pre-release -> look for isPrerelease=true
          
          IS_PRE="false"
          if [ "$CurrentType" == "pre-release" ]; then IS_PRE="true"; fi

          # Default version if none found
          LAST_VER=0

          # Fetch releases
          JSON_DATA=$(gh release list --limit 100 --json tagName,isPrerelease)

          if [ ! -z "$JSON_DATA" ]; then
            # Logic:
            # 1. Select releases matching our type (stable vs pre)
            # 2. Get tagName
            # 3. Remove "-pre" suffix if it exists
            # 4. Remove "v" prefix
            # 5. Convert to number and find Max
            
            CALC_VER=$(echo "$JSON_DATA" | jq -r --argjson ispre $IS_PRE '
              [
                .[] | 
                select(.isPrerelease==$ispre) | 
                .tagName | 
                sub("-pre";"") | 
                sub("v";"") | 
                tonumber
              ] | max'
            )
            
            if [ "$CALC_VER" != "null" ]; then LAST_VER=$CALC_VER; fi
          fi

          echo "Latest known $CurrentType: $LAST_VER"
          echo "LAST_VER=$LAST_VER" >> "$GITHUB_OUTPUT"

      - name: Check for Updates
        id: version_check
        env:
          MANUAL_VER: ${{ inputs.force_version }}
          MANUAL_TYPE: ${{ inputs.force_type }}
          CHECK_TYPE: ${{ matrix.type }}
          LAST_KNOWN_VER: ${{ steps.history.outputs.LAST_VER }}
        run: |
          python3 scripts/check_version.py >> "$GITHUB_OUTPUT"

      - name: Build Game Clients
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          chmod +x scripts/install.sh
          ./scripts/install.sh "${{ steps.version_check.outputs.VERSION }}" "${{ steps.version_check.outputs.TYPE }}"

      - name: Set up Python for Patching
        if: steps.version_check.outputs.FOUND == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Krakatau
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          python3 scripts/setup_krakatau.py ./Krakatau

      - name: Apply Game Patches (Linux)
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          python3 scripts/auto_patch.py build_linux/game localhost:4478 ./Krakatau

      - name: Apply Game Patches (Windows)
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          python3 scripts/auto_patch.py build_windows/game localhost:4478 ./Krakatau

      - name: Copy Scripts to Build Directories
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          # Create launcher directories
          mkdir -p build_linux/launcher build_windows/launcher
          
          # Copy launchers to root
          cp scripts/start.sh build_linux/
          cp scripts/start.bat build_windows/
          
          # Copy standalone.py to launcher directory
          cp scripts/standalone.py build_linux/launcher/
          cp scripts/standalone.py build_windows/launcher/
          
          # Make launcher script executable on Linux
          chmod +x build_linux/start.sh
          chmod +x build_linux/launcher/standalone.py

      - name: Download Embedded Python for Windows
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          cd build_windows/launcher
          python3 -m pip install requests
          python3 << 'EOF'
          import requests
          import zipfile
          import os
          
          url = "https://www.python.org/ftp/python/3.14.2/python-3.14.2-embed-amd64.zip"
          filename = "python-3.14.2-embed-amd64.zip"
          
          print(f"[*] Downloading Python embedded from {url}...")
          response = requests.get(url, stream=True)
          response.raise_for_status()
          
          with open(filename, 'wb') as f:
              for chunk in response.iter_content(chunk_size=8192):
                  if chunk:
                      f.write(chunk)
          
          print(f"[*] Extracting {filename}...")
          with zipfile.ZipFile(filename, 'r') as zip_ref:
              zip_ref.extractall("python-3.14.2-embed-amd64")
          
          os.remove(filename)
          print("[+] Python embedded setup complete")
          EOF

      - name: Clean Up Build Directories
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          # Remove Krakatau if it was accidentally created in build dirs
          rm -rf build_linux/Krakatau build_windows/Krakatau

      - name: Package Archives
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          rar a -r -ep1 "Hytale-linux-amd64.rar" build_linux/*
          rar a -r -ep1 "Hytale-windows-amd64.rar" build_windows/*

      - name: Generate Tag Name
        id: tag_gen
        if: steps.version_check.outputs.FOUND == 'true'
        run: |
          VER="${{ steps.version_check.outputs.VERSION }}"
          TYPE="${{ steps.version_check.outputs.TYPE }}"
          
          if [ "$TYPE" == "pre-release" ]; then
             echo "TAG_NAME=v${VER}-pre" >> "$GITHUB_OUTPUT"
          else
             echo "TAG_NAME=v${VER}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        if: steps.version_check.outputs.FOUND == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_gen.outputs.TAG_NAME }}
          name: "Hytale v${{ steps.version_check.outputs.VERSION }} (${{ steps.version_check.outputs.TYPE }})"
          body: |
            Automated build.
            **Version:** ${{ steps.version_check.outputs.VERSION }}
            **Channel:** ${{ steps.version_check.outputs.TYPE }}
          files: |
            Hytale-linux-amd64.rar
            Hytale-windows-amd64.rar
          draft: false
          prerelease: ${{ steps.version_check.outputs.TYPE == 'pre-release' }}
